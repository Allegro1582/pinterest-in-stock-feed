name: Update Pinterest Feed

on:
  workflow_dispatch:

jobs:
  update-feed:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests lxml

      - name: Run script
        run: python filter_feed.py

      - name: Debug - List files
        run: ls -la

      - name: Upload to Dropbox (debug version)
        run: |
          echo "Starting Dropbox upload..."
          echo "File exists: $(ls -la pinterest_in_stock_feed.xml)"
          
          RESPONSE=$(curl -s -X POST https://content.dropboxapi.com/2/files/upload \
          -H "Authorization: Bearer ${{ secrets.DROPBOX_TOKEN }}" \
          -H "Dropbox-API-Arg: {\"path\":\"/DEBUG_pinterest.xml\",\"mode\":\"overwrite\"}" \
          -H "Content-Type: application/octet-stream" \
          --data-binary @pinterest_in_stock_feed.xml)
          
          echo "Dropbox API response: $RESPONSE"
          echo "Upload completed. Check your Dropbox root folder for DEBUG_pinterest.xml"
